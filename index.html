<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>

<meta name="description" content="Evy Tapia — Psicoterapeuta online. Agendamiento y contacto."/>
<title>Evy Tapia — Psicoterapeuta online</title>

<style>
:root{
  --bgBase:#f2e9df;
  --text:#2b1f27;
  --muted:#5d4a57;
  --accentDark:#7a3f63;
  --accentLight:#c7a6bd;

  --line:rgba(122,63,99,.18);
  --chip:rgba(199,166,189,.18);
  --cardTop: rgba(255,255,255,.28);
  --cardBot: rgba(255,255,255,.12);
  --shadow:0 20px 60px rgba(33,18,28,.22);
  --radius:20px;
  --max:980px;

  --btn:#7a3f63;
  --btnText:#fff;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:
    radial-gradient(1200px 700px at 15% 20%, rgba(214,191,216,.55), transparent 65%),
    radial-gradient(1000px 600px at 85% 25%, rgba(230,207,220,.60), transparent 60%),
    radial-gradient(900px 600px at 30% 85%, rgba(154,100,136,.35), transparent 65%),
    radial-gradient(1100px 700px at 70% 75%, rgba(214,191,216,.45), transparent 65%),
    var(--bgBase);
  color:var(--text);
}

h1,h2,h3,strong,b{color:var(--accentDark)}
a{color:inherit;text-decoration:none}

.wrap{max-width:var(--max);margin:auto;padding:40px 20px 60px}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{display:flex;gap:12px;align-items:center}
.dot{
  width:12px;height:12px;border-radius:50%;
  background:radial-gradient(circle at 30% 30%, var(--accentLight), var(--accentDark));
}

.pill{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:44px;
  height:44px;
  border-radius:999px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.22);
  transition:.2s;
}

.pill:hover{background:rgba(255,255,255,.32)}

.icon-svg{
  width:20px;
  height:20px;
  stroke:var(--accentDark);
  fill:none;
  stroke-width:1.8;
}

/* Cards */
.grid{
  display:grid;
  grid-template-columns:1.25fr .75fr;
  gap:22px;
}

@media(max-width:860px){
  .grid{grid-template-columns:1fr}
}

.card{
  background:linear-gradient(180deg,var(--cardTop),var(--cardBot));
  border-radius:var(--radius);
  border:1px solid var(--line);
  box-shadow:var(--shadow);
  backdrop-filter:blur(10px);
}

.hero{padding:34px 28px}

/* BOTÕES */
.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:12px 16px;
  border-radius:14px;
  font-weight:700;
}

.btnPrimary{
  background:var(--btn);
  color:var(--btnText);
}

.btnGhost{
  background:rgba(255,255,255,.18);
  border:1px solid var(--line);
  color:var(--accentDark);
}

/* ÍCONES NOS BOTÕES */
.btn svg{
  width:18px;
  height:18px;
  stroke:var(--accentDark);
  fill:none;
  stroke-width:1.8;
}
</style>
</head>

<body>
<div class="wrap">

<!-- TOPO -->
<div class="top">
  <div class="brand">
    <div class="dot"></div>
    <div>
      <strong>Evy Tapia</strong><br>

    </div>
  </div>

  <!-- INSTAGRAM ÍCONE -->
  <a class="pill" href="https://www.instagram.com/evytapia.psicologa/" target="_blank" aria-label="Instagram">
    <svg class="icon-svg" viewBox="0 0 24 24">
      <rect x="3" y="3" width="18" height="18" rx="5"/>
      <circle cx="12" cy="12" r="4"/>
      <circle cx="17.5" cy="6.5" r="1"/>
    </svg>
  </a>
</div>

<!-- CONTEÚDO -->

<div class="card">

        Agendar cita

</div>
</body>
</html>
